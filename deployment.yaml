apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tomcat
  name: todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  strategy: {}
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - image: youngbinjo/test:latest
        name: todo
        ports:
        - containerPort: 8080
